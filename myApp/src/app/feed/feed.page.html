<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div>
    <h1>Nome do Usuário</h1>
  </div>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/avatar_image.png">
      </ion-avatar>
      <div style="display:block;">
        <h2 class="feed_title" style="font-size: 20px;">{{ nome_usuario }}</h2>
        <p class="feed_date">November 5, 1955</p>
      </div>
    </ion-item>

    <img src="../../assets/images/feed_image.png">

    <ion-card-content>
      <p>Estou criando um app incrível!</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small style="display: flex; justify-content: space-between;">
          <ion-icon name="thumbs-up-sharp"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small style="display: flex; justify-content: space-between;">
          <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
          <div>4 comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
