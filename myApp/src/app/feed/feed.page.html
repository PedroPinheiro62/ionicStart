<ion-header>
  <ion-toolbar>
    <ion-title>Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let filme of lista_filmes">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/avatar_image.png">
      </ion-avatar>
      <div style="display:block;">
        <h2 class="feed_title" style="font-size: 20px;">{{ filme.original_title }}</h2>
        <p class="feed_date">{{ filme.release_date }}</p>
      </div>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <ion-button clear small>
          <ion-icon name="thumbs-up-sharp"></ion-icon>
          <div>{{ objeto_feed.qntd_likes }} likes</div>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button clear small>
          <ion-icon name="chatbubble-ellipses-sharp"></ion-icon>
          <div>{{ objeto_feed.qntd_comment }} comments</div>
        </ion-button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{ objeto_feed.time_comment }}
        </ion-note>
      </ion-col>
    </ion-row>

    <ion-button (click)="abrirDetalhes()">Detalhes</ion-button>

  </ion-card>
</ion-content>
