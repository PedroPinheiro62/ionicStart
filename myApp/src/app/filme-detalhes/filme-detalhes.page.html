<ion-header>
  <ion-toolbar>
    <ion-title>Detalhes do Filme</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="filme">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/images/avatar_image.png">
      </ion-avatar>
      <div style="display:block;">
        <h2 class="feed_title" style="font-size: 20px;">{{ filme.original_title }}</h2>
        <p class="feed_date">{{ filme.release_date }}</p>
      </div>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500/' + filme.backdrop_path">

    <ion-card-content>
      <p>{{ filme.overview }}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
